<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px; /* Adjust if you have a fixed navbar */
        }
        .track-order-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .track-order-container h1 {
            margin-bottom: 20px;
        }
        .track-order-container .form-group {
            margin-bottom: 20px;
        }
        .track-order-container .form-control {
            border-radius: 0.25rem;
        }
        .track-order-container .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            padding: 10px 20px;
        }
        .track-order-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .order-status {
            margin-top: 30px;
        }
        .order-status h2 {
            margin-bottom: 15px;
        }
        .order-status p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 track-order-container">
            <h1 class="text-center">Track Your Order</h1>
            <form id="trackOrderForm" onsubmit="trackOrder(event)">
                <div class="form-group">
                    <label for="orderNumber">Order Number</label>
                    <input type="text" id="orderNumber" class="form-control" placeholder="Enter your order number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Track Order</button>
            </form>

            <div id="orderStatus" class="order-status d-none">
                <h2>Order Status</h2>
                <p id="statusMessage">Your order is being processed. You will receive an update soon.</p>
                <p><strong>Order Number:</strong> <span id="statusOrderNumber"></span></p>
                <p><strong>Email:</strong> <span id="statusEmail"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
    function trackOrder(event) {
        event.preventDefault();

        // Simulate a track order process
        const orderNumber = document.getElementById('orderNumber').value;
        const email = document.getElementById('email').value;

        document.getElementById('orderStatus').classList.remove('d-none');
        document.getElementById('statusOrderNumber').textContent = orderNumber;
        document.getElementById('statusEmail').textContent = email;

        // Simulate an order status update
        document.getElementById('statusMessage').textContent = 'Your order is being processed. You will receive an update soon.';
    }
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
