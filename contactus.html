<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-info {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        .contact-column {
            flex: 1;
            padding: 20px;
        }
        .contact-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .contact-heading {
            font-weight: bold;
            margin-bottom: 10px;
        }
        body{
            background-color: black;
            color: #ffffff;
        }
    </style>
    <!-- Add a link to a font-awesome library or use custom icons -->
</head>
<body>
<h1 style="text-align: center;">GET IN TOUCH</h1>
<div class="contact-info">
    <div class="contact-column">
        <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
        <div class="contact-heading">Location</div>
        <p>MM-Alam Road, Gulberg 3<br>Lahore, Pakistan</p>
    </div>
    <div class="contact-column">
        <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
        <div class="contact-heading">Phone</div>
        <p>+92 3124690649</p>
    </div>
    <div class="contact-column">
        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
        <div class="contact-heading">Email</div>
        <p>clothing@verstyle.com</p>
    </div>
</div>

</body>
</html>
